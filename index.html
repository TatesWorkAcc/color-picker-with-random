<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Color Flipper</title>
</head>
<body>
    <h1>Color Flipper</h1>
    <button id="Green" onclick="setColor('Green')">Green</button>
    <!-- has an id of green and runs the function setColor() with the input of Green into the functions parameters when clicked-->
    <button id="Red" onclick="setColor('Red')">Red</button>
    <!-- has an id of Red and runs the function setColor() with the input of Red into the functions parameters when clicked-->
    <button id="Blue" onclick="setColor('Blue')">Blue</button>
    <!-- has an id of Blue and runs the function setColor() with the input of Blue into the functions parameters when clicked -->
    <button id="Random" onclick="randomColor()">Random</button>
    <!-- has an id of random and runs the function randomColor() when clicked -->
</body>
<script src="index.js"></script>
</html>
